name: Deploy Spring Boot to EC2

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Generate application.yml from secret
        run: |
          mkdir -p ./src/main/resources
          echo "${{ secrets.APPLICATION_YML }}" | base64 --decode > ./src/main/resources/application.yml
          cp ./src/main/resources/application.yml ./application.yml

      - name: Build with Gradle
        run: ./gradlew clean build -x test

      - name: Check JAR output
        run: ls -al build/libs

      - name: check files before SCP
        run: |
          echo "Checking build/libs:"
          ls -al build/libs || echo "Missing build/libs"
          
          echo "Checking Dockerfile:"
          ls -al Dockerfile || echo "Missing Dockerfile"
          
          echo "Checking application.yml:"
          ls -al application.yml || echo "Missing application.yml"
          
          echo "Checking deploy.sh:"
          ls -al scripts/deploy.sh || echo "Missing scripts/deploy.sh"

      - name: Create deployment archive
        run: tar -czf deploy.tar.gz . --exclude='.git' --exclude='deploy.tar.gz'

      - name: Copy archive to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          source: deploy.tar.gz
          target: "~/birthday-hansang"

      - name: Extract archive & deploy
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            cd ~/birthday-hansang
            tar -xzf deploy.tar.gz
            chmod +x scripts/deploy.sh
            ./scripts/deploy.sh
